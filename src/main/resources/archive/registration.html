<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <title>Registration | Anchor</title>
      <link rel="stylesheet" href="../login.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Registration
         </div>
         <form th:action="@{/auth/registration}" method="POST">
            <div class="field">
               <input type="text" th:name="name" name="name" required>
               <label for="name">Name</label>
            </div>
            <div class="field">
               <input type="text" th:name="mail" name="mail" required>
               <label for="mail">Email</label>
            </div>
            <div class="field">
               <input type="password" th:name="psw" name="psw" required>
               <label for="psw">Password</label>
            </div>
            <div class="signup-link">
               Already registered? <a href="/login">Login!</a>
            </div>
            <div class="field">
               <input type="submit" value="Submit">
            </div>
         </form>
      </div>
   </body>
</html>
